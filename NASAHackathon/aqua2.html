

<div id="model-container"></div>

<script>
//CODE TO RUN 3D BLENDER MODEL OF EARTH ON WEBSITE USING THREEJS

    // Create a scene
    const scene = new THREE.Scene();

    // Create a camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Create a WebGLRenderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('model-container').appendChild(renderer.domElement);

    // Load and add your glTF model to the scene
    const loader = new THREE.GLTFLoader();
    loader.load('code2/Earth_1_12756.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);

        // Optional: Add lights or controls if needed
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        scene.add(directionalLight);

        // Optional: Add controls for interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Animate the scene (optional)
        const animate = () => {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };
        animate();
    });
</script>
